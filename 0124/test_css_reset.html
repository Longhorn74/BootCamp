<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>
  </header>

  <div class="container">

    <!-- Section 1: Bio -->
    <section id="main-bio">
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>Brian Rice</h2>

      <!-- Image with link -->
      <!-- <img id="bio-image" src="https://media.licdn.com/dms/image/C4E03AQGOwpWO8Q_duA/profile-displayphoto-shrink_200_200/0?e=1553126400&v=beta&t=q-TlvlCfCulifB__TkD9k51APBg77Xx5qrHl-_FHYtg" alt="Your Name"> -->

      <!-- Paragraph with embedded link -->
      <p>My name is Brian Rice.  I am originally from Texas but have live in Nashville for 10 years.  I am married with a 3 year old son.</p>
    </section>

    <!-- Section 2: Contact Info -->
    <section id="contact-info">

      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>

      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="mailto:brian@rice.net">brian@rice.net</a></li>
        <li><strong>Github:</strong> <a href="https://github.com/Longhorn74">Longhorn74</a></li>
        <li><strong>Portfolio:</strong> <a href="#">say what?</a></li>
      </ul>

    </section>

  </div>

</body>

</html>
